{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'TheSiteAula6/css/estilo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>    
    <h1>Site Seguro</h1>
    <div>
        <a href="/">Home</a> |
        <a href="{% url 'home-sec' %}"> Página inicial de segurança</a>
        {% if user.is_authenticated %}
            | <a href="{% url 'meulogout' %}">Logout</a>
            | <a href="{% url 'password_change_form' %}">Trocar Senha</a>
        {% else %}
            | <a href="{% url 'registro' %}">Registra</a>
            | <a href="{% url 'login' %}?next={% url 'paginaSecreta' %}">Login</a>
        {% endif %}
        | Você é {% firstof user.username "visitante" %}
    </div>
    <hr>
    {% block conteudo %}{% endblock %}
</body>
</html>
