{% extends 'seguranca/base.html' %}

{% block titulo %}Redefinir Senha{% endblock %}

{% block conteudo %}
    <h2>Redefinir Senha</h2>
    <p>Por favor, informe seu endereço de email para que possamos enviar instruções para redefinir sua senha.</p>
    <form method="post">
        {% csrf_token %}
        <table class="formulario">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Enviar o email de redefinição">
    </form>
{% endblock %}
